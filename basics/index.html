---
layout: default
---
<header class="page-header">
    <h1>Basics</h1>
</header>

{% for post in site.categories.basics reversed %}
<div class="row">
    <div class="col-md-12">
        <a class="section-anchor" id="{{ post.title }}"></a>
        <h2 class="sg">{{ post.title | escape }}</h2>
        {{ post.content }}
    </div>
</div>
{% endfor %}
