apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "unification.fullname" . }}
  labels:
    app: {{ template "unification.name" . }}
    chart: {{ template "unification.chart" . }}
    release: {{ .Release.Name | quote }}
    heritage: {{ .Release.Service | quote }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  selector:
    matchLabels:
      app: {{ template "unification.name" . }}
      release: {{ .Release.Name | quote }}
  {{- if (.Values.maxUnavailable) }}
  strategy:
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
    type: RollingUpdate
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ template "unification.name" . }}
        release: {{ .Release.Name | quote }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        lifecycle:
          preStop:
            exec:
              command:
              - service
              - nginx
              - stop
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: {{ .Values.readinessInitialDelaySeconds }}
          timeoutSeconds: {{ .Values.readinessTimeoutSeconds }}
        resources:
      - name: {{ .Values.oauth.imageName }}
        image: "{{ .Values.oauth.image }}:{{ .Values.oauth.imageTag }}"
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: {{ .Values.oauth.clientId }}
        - name: OAUTH2_PROXY_CLIENT_SECRET
          value: {{ .Values.oauth.clientSecret }}
        - name: OAUTH2_PROXY_COOKIE_SECRET
          value: {{ .Values.oauth.cookieSecret }}
        - name: EMAIL_DOMAIN_ALLOW
          value: {{ .Values.oauth.emailDomainAllow }}
        - name: UPSTREAM
          value: http://{{ .Chart.Name }}:{{ .Values.service.targetPort }}/
        - name: COOKIE_SECURE
          value: "{{ .Values.oauth.cookieSecure }}"
        - name: COOKIE_HTTPONLY
          value: "{{ .Values.oauth.cookieHttpOnly }}"
        ports:
        - name: http
          containerPort: 4180
          protocol: TCP


      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
