replicaCount: 2
revisionHistoryLimit: 3

# Flag to indicate which kube cluster will run this deployment, rackspace or aws.
rackspace: false

# Required to pass `helm lint --strict`, sets defaults for autogenerated variables in _helpers.tpl
fullnameOverride: ""
nameOverride: ""

image:
  repository: registry-v2.revinate.net/app/unification
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80
  targetPort: 80

readinessInitialDelaySeconds: 5
readinessTimeoutSeconds: 1

ingress:
  enabled: false

resources:
  limits:
    memory: 200M
  requests:
    memory: 200M

nodeSelector: {}

tolerations: []

affinity: {}

maxSurge: ""
maxUnavailable: ""
