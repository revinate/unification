---
layout: default
---
<header class="page-header">
    <h1>Resources</h1>
</header>

{% for post in site.categories.resources reversed %}
<div class="row">
    <div class="col-xs-12">
        <a class="section-anchor" id="{{ post.title | slugify }}"></a>
        <h2 class="sg">{{ post.title | escape }}</h2>
        <div class="item-description">{{ post.desc | markdownify }}</div>
        {{ post.content }}
    </div>
</div>
{% endfor %}
